<ion-header>
    <ion-navbar color="dark" hideBackButton="true">
        <button ion-button menuToggle class="force-display">
            <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
        <ion-title>
            {{'BALANCE' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="balance" padding>

    <ion-refresher (ionRefresh)="getBalance($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="{{'PULL_TO_REFRESH' | translate}} "
                refreshingSpinner="circles"
                refreshingText="{{'REFRESHING' | translate}} ">
        </ion-refresher-content>
    </ion-refresher>

    <form>

        <ion-list radio-group [(ngModel)]="selectedMosaic" name="selected-mosaic">
            <ion-item *ngFor="let mosaic of balance" style="background:black;border-bottom:1px solid white;color:white;">
                <ion-radio [value]="mosaic"></ion-radio>

                <ion-label style="color:white">
                    {{ mosaic.mosaicId.description() }}
                    &nbsp; &nbsp; &nbsp;
            
                      <button ion-button  
                        on-click="goToTransfer()" [disabled]="!selectedMosaic" style="background:darkgreen;height:20px;">
                        <b> {{ mosaic.amount }}</b>
                      </button>
                </ion-label>

            </ion-item>
        </ion-list>

    </form>


</ion-content>


<ion-footer no-shadow>
    <ion-toolbar position="bottom" style="background:black;">
        <div class="row">
            <div class="col col-30">
                <button ion-button block color="light"
                        on-click="goToTransfer()" [disabled]="!selectedMosaic" style="border:1px solid white; padding:1px !important;" clear>
                        {{'TRANSFER'|translate}}
                         &nbsp;
                        <ion-icon ios="ios-send" name="send"></ion-icon>
                </button>
            </div>

            <div class="col col-30">
                    <button ion-button block color="light"
                            on-click="goToTransaction()"  style="border:1px solid white; padding:1px !important;" clear>
                            Transx
                            &nbsp;
                             <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon>
                    </button>
            </div>

            <div class="col col-30">
                    <button ion-button block color="light"
                            on-click="goToReceive()" [disabled]="!selectedMosaic" style="border:1px solid white; padding:1px !important;" clear>
                            {{'RECIEVE'|translate}}
                            &nbsp;
                            <ion-icon ios="ios-redo" md="md-redo"></ion-icon>
                    </button>
            </div>
           
        </div>
    </ion-toolbar>
</ion-footer>
