<ion-menu [content]="mainContent" type="overlay" >
    <ion-header >
        <ion-toolbar color="toolcolor">
            <ion-title>
              <img src="assets/img/logo.png" style="max-height:16px;"/> <span>Airxons Wallet</span>
            </ion-title>
        </ion-toolbar>
        <div style="background:white;min-height:1px;"></div>
    </ion-header>
    
    <ion-content id="side-menu21" style="background:linear-gradient(black, rgba(103, 206, 247, 0.678))">
        <ion-list id="menu-list1">
            <button  ion-item color="none" menuClose="" on-click="goToBalance()" id="menu-list-item1" style="background-color:rgba(103, 206, 247, 0.678);color:white;">
                {{"BALANCE" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToContactList()" id="menu-list-item3" style="background-color:rgba(103, 206, 247, 0.678);color:white;">
                {{"CONTACT_LIST" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToTransactions()" id="menu-list-item4" style="background-color:rgba(103, 206, 247, 0.678);color:white;">
                {{"TRANSACTIONS" | translate}}
            </button>
            <button ion-item color="none" menuClose="" on-click="goToAccount()" id="menu-list-item5" style="background-color:rgba(103, 206, 247, 0.678);color:white;">
                {{"ACCOUNT" | translate}}
            </button>
        </ion-list> 
    </ion-content>
    <ion-footer >
        <ion-toolbar class="text-center"  color="toolcolor">
            <span [innerHTML]="version"></span>
        </ion-toolbar>
    </ion-footer>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
